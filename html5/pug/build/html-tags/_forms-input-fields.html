
<p>The &lt;input&gt; element is the most important form element. It can be displayed in many ways, depending on the type attribute that is given.</p>
<form>
  <fieldset>
    <legend>Input Field Types</legend>
    <label for="fm-txt5">Text Input:
      <input id="fm-txt5" type="text" name="fm-txt5" placeholder="Text Input"/>
    </label><br/>
    <label for="fm-pswd5">Password:
      <input id="fm-pswd5" type="password" name="fm-pswd5" placeholder="Password"/>
    </label><br/>
    <label for="fm-url1">Web Address:
      <input id="fm-url1" type="url" name="fm-url1" placeholder="yoursite.com"/>
    </label><br/>
    <label for="fm-email1">Email Address:
      <input id="fm-email1" type="email" name="fm-email1" placeholder="name@hotmail.com"/>
    </label><br/>
    <label for="fm-tel1">Phone Number:
      <input id="fm-tel1" type="tel" name="fm-tel1" placeholder="555-867-5309"/>
    </label><br/>
    <label for="fm-search1">Search:
      <input id="fm-search1" type="search" name="fm-search1" placeholder="Enter Search"/>
    </label><br/>
    <label for="fm-num1">Number Input:
      <input id="fm-num1" type="number" name="fm-num1" placeholder="Enter a Number"/>
    </label><br/>
    <label for="fm-mmnum1">Min/Max Number (5-10):
      <input id="fm-mmnum1" type="number" name="fm-mmnum1" min="5" max="10"/>
    </label><br/>
    <label for="fm-color1">Color Input:
      <input id="fm-color1" type="color" name="fm-color1" value="#ff0000"/>
    </label><br/>
    <label for="fm-date1">Date Input:
      <input id="fm-date1" type="date" name="fm-date1"/>
    </label><br/>
    <label for="fm-datetime1">Datetime Input:
      <input id="fm-datetime1" type="datetime-local" name="fm-datetime1"/>
    </label><br/>
    <label for="fm-time1">Time Input:
      <input id="fm-time1" type="time" name="fm-time1"/>
    </label><br/>
    <label for="fm-week1">Week Input:
      <input id="fm-week1" type="week" name="fm-week1"/>
    </label><br/>
    <label for="fm-month1">Month and Year Input:
      <input id="fm-month1" type="month" name="fm-month1"/>
    </label><br/>
    <label for="fm-range1">Range Input:
      <input id="fm-range1" type="range" name="fm-range1" min="0" max="10"/>
    </label><br/>
    <label for="fm-dstxt2">Disabled Text Input:
      <input id="fm-dstxt2" type="text" name="fm-dstxt2" placeholder="Text Input" disabled="disabled"/>
    </label><br/>
    <label for="fm-rotxt2">Readonly Text Input:
      <input id="fm-rotxt2" type="text" name="fm-rotxt2" placeholder="Text Input" readonly="readonly"/>
    </label>
  </fieldset>
</form>
